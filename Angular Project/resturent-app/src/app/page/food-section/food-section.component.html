<!-- Add Food Item Form -->
<div class="container mt-5">
    <div class="card shadow-xl p-4 rounded-5 border-0" style="background-color: #f8f9fa;">
      <h3 class="text-center text-primary mb-4 fw-bold" style="font-family: 'Roboto', sans-serif;">
        üçΩÔ∏è Add New Food Item
      </h3>
  
      <form (ngSubmit)="saveFood()">
        <div class="row">
          <!-- Food ID -->
          <div class="col-md-4 mb-4">
            <label for="foodId" class="form-label text-dark fw-semibold">üÜî Food ID</label>
            <input type="number" id="foodId" class="form-control rounded-3 shadow-sm border-2"
                   [(ngModel)]="food.foodId" name="foodId" placeholder="Enter Food ID" required>
          </div>
  
          <!-- Food Name -->
          <div class="col-md-8 mb-4">
            <label for="foodName" class="form-label text-dark fw-semibold">üçî Food Name</label>
            <input type="text" id="foodName" class="form-control rounded-3 shadow-sm border-2"
                   [(ngModel)]="food.foodName" name="foodName" placeholder="Enter Food Name" required>
          </div>
        </div>
  
        <!-- Food Description -->
        <div class="mb-4">
          <label for="foodDes" class="form-label text-dark fw-semibold">üìù Description</label>
          <textarea id="foodDes" class="form-control rounded-3 shadow-sm border-2"
                    [(ngModel)]="food.foodDes" name="foodDes" placeholder="Enter Food Description" rows="3" required></textarea>
        </div>
  
        <div class="row">
          <!-- Food Price -->
          <div class="col-md-6 mb-4">
            <label for="foodPrice" class="form-label text-dark fw-semibold">üí∞ Price (BDT)</label>
            <input type="number" id="foodPrice" class="form-control rounded-3 shadow-sm border-2"
                   [(ngModel)]="food.foodPrice" name="foodPrice" placeholder="Enter Price" required>
          </div>
  
          <!-- Availability Radio Buttons -->
          <div class="col-md-6 mb-4">
            <label class="form-label fw-semibold text-dark">‚úÖ Availability:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="food.isAvailable"
                       name="isAvailable" [value]="true" />
                <label class="form-check-label text-success">‚úîÔ∏è Available</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="food.isAvailable"
                       name="isAvailable" [value]="false" />
                <label class="form-check-label text-danger">‚ùå Not Available</label>
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-lg btn-success rounded-3 shadow-lg fw-bold">
            ‚ûï Add Food
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Food List Table -->
  <div class="container mt-5">
    <h2 class="text-center fw-bold text-success" style="font-family: 'Roboto', sans-serif;">üçî FOOD INFORMATION</h2>
  
    <div class="table-responsive">
      <table class="table text-center table-striped table-hover shadow-lg rounded-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let food of foods; let i = index">
            <td>{{ food.foodId }}</td>
            <td>{{ food.foodName }}</td>
            <td>{{ food.foodDes }}</td>
            <td>BDT {{ food.foodPrice }}</td>
            <td>
              <span class="badge" [ngClass]="food.isAvailable ? 'bg-success' : 'bg-danger'">
                {{ food.isAvailable ? "Available" : "Not Available" }}
              </span>
            </td>
            <td>
              <!-- Update Button -->
              <button class="btn btn-warning text-white btn-sm shadow-sm mx-1" (click)="editFood(food, i)">
                ‚úèÔ∏è Update
              </button>
              <!-- Delete Button -->
              <button class="btn btn-danger btn-sm shadow-sm mx-1" (click)="deleteFood(i)">
                üóëÔ∏è Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
