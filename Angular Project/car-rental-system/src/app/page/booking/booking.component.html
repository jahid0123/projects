<table>
    <thead>
        <th>id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Base Price</th>
        <th>Availablity</th>
    </thead>
    <tbody>
        <tr *ngFor="let car of availableCars;">
            <td>{{car.carId}}</td>
            <td>{{car.carBrand}}</td>
            <td>{{car.carModel}}</td>
            <td>{{car.carBasePrice}}</td>
            <td>{{car.isAvailable}}</td>
        </tr>
    </tbody>
</table>
