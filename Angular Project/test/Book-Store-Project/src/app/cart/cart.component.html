<h2>Shopping Cart</h2>

<!-- Display total items and total price -->
<p><strong>Total Items:</strong> {{ cartItems.length }}</p>
<p><strong>Total Price:</strong> {{ calculateTotalPrice()  }}</p>

<!-- Display Cart Items -->
<ul *ngIf="cartItems.length > 0; else emptyCart">
  <li *ngFor="let item of cartItems">
    <strong>{{ item.bookName }}</strong> --- {{ item.quantity }} x {{ item.price  }}={{calculateTotalPrice()}}

    <button (click)="removeItem(item.id)">Remove</button>
  </li>
</ul>

<!-- Display when cart is empty -->
<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>

<!-- Clear Cart Button -->
<button *ngIf="cartItems.length > 0" (click)="clearCart()">Clear Cart</button>
