<div style="text-align: center;">
    <h2 class="text-center">Person Information</h2>
    <table class="table table-striped">
        <thead class="bg-info">
          <th class="p-2" scope="col">Name</th>
          <th class="p-2" scope="col">Age</th>
          <th class="p-2" scope="col">City</th>
          <th class="p-2" scope="col">Cuntry</th>
          <th class="p-2" scope="col">Picture</th>
        </thead>
        <tbody>
          @for(person of persons; track person.name){
            <tr>
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.city}}</td>
            <td>{{person.cuntry}}</td>
            <td><img src="{{person.picture}}" alt="{{person.name}}" style="width: 50px; height: 50px;"></td>
            </tr>
          }
      
        </tbody>
      </table>
</div>
