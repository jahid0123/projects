<div class="container mt-5">
  <!-- Rent Car Heading -->
  <h3 class="text-center mb-4 py-3 bg-primary text-white rounded shadow-sm">RENT CAR</h3>

  <!-- Rent Car Form -->
  <form (ngSubmit)="rentCar()" class="shadow p-4 rounded border border-light">
    <div class="mb-3">
      <label for="customerName" class="form-label">Customer Name:</label>
      <input [(ngModel)]="rental.customerName" name="customerName" type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
    </div>

    <div class="mb-3">
      <label for="customerAge" class="form-label">Customer DOB:</label>
      <input [(ngModel)]="rental.customerAge" name="customerAge" type="date" class="form-control" id="customerAge" required>
    </div>

    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number:</label>
      <input [(ngModel)]="rental.contactNumber" name="contactNumber" type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
    </div>

    <!-- Address Field -->
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <textarea [(ngModel)]="rental.address" name="address" class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
    </div>

    <!-- Car Selection -->
    <div class="mb-3">
      <label for="carId" class="form-label">Select Car:</label>
      <select [(ngModel)]="rental.carId" name="carId" class="form-select" id="carId" required>
        <option *ngFor="let car of availableCars" [value]="car.id">
          {{ car.brand }} - {{ car.model }}
        </option>
      </select>
    </div>

    <!-- Rental Days Field -->
    <div class="mb-3">
      <label for="rentalDays" class="form-label">Rental Days:</label>
      <input [(ngModel)]="rental.rentalDays" name="rentalDays" type="number" class="form-control" id="rentalDays" placeholder="Enter rental days" required>
    </div>

    <!-- Submit Button -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">Rent Car</button>
    </div>
  </form>
</div>
