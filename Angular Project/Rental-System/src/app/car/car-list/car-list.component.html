<div class="container mt-5">
  <h3 class="text-center mb-4 py-3 bg-info text-white rounded shadow-sm">Available Cars</h3>

  <!-- Cars Table -->
  <table class="table table-striped table-bordered text-center shadow-sm rounded">
    <thead class="table-primary">
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Rent Price (per day)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; trackBy: trackCar">
        <td class="fw-bold">{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.rentPricePerDay | currency:'BDT ' }}</td>
        <td>
          <!-- Edit Button -->
          <button class="btn btn-warning btn-sm me-2" (click)="editCar(car)">Edit</button>
          
          <!-- Delete Button -->
          <button class="btn btn-danger btn-sm" (click)="deleteCar(car.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Edit Car Modal -->
<div id="editCarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="editCar()">
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" class="form-control" [(ngModel)]="selectedCar.brand" name="brand" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" class="form-control" [(ngModel)]="selectedCar.model" name="model" required>
          </div>
          <div class="mb-3">
            <label for="rentPrice" class="form-label">Rent Price (per day):</label>
            <input type="number" id="rentPrice" class="form-control" [(ngModel)]="selectedCar.rentPricePerDay" name="rentPrice" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
