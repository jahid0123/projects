<form (ngSubmit)="onSubmit()">
    <label>Car Brand:</label>
    <input type="text" [(ngModel)]="car.carBrand" name="carBrand" required />
    
    <label>Car Model:</label>
    <input type="text" [(ngModel)]="car.carModel" name="carModel" required />
    
    <label>Base Price per Day:</label>
    <input type="number" [(ngModel)]="car.carBasePrice" name="carBasePrice" required />
    
    <label>Available:</label>
    <input type="checkbox" [(ngModel)]="car.isAvailable" name="isAvailable" />
    
    <button type="submit">Submit</button>
  </form>
