<h1 class="text-center mt-3 mb-5 fw-bold text-primary">Explore Our Available Cars</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let car of aviableCars; let i = index">
      <mat-card class="custom-card shadow-lg rounded-4">
        <mat-card-header class="card-header rounded-4">
          <mat-card-title>
            <h3 class="car-name">{{ car.carBrand }}</h3>
          </mat-card-title>
          <mat-card-subtitle>
            <span class="text-muted">Model: {{ car.carModel }}</span>
          </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="222.png" alt="Car Image" class="car-image rounded-3">

        <mat-card-content class="card-content">
          <p class="price-tag"><strong>Rent Price:</strong> <span class="text-success"> BDT {{ car.carBasePrice }}/day</span></p>
        </mat-card-content>

        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="warn" class="book-btn" (click)="bookCars(car)">
            Book Now
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
