<div id="container">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg rounded-4 p-4" style="max-width: 400px; width: 100%;">
            <div class="card-header text-center text-white py-2" 
                style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
                <h3 class="mb-0">ğŸ”„ Return Car</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="returnCar()">

                        <label class="form-label fw-bold">Car ID:</label>

    </div>
    
</div>
