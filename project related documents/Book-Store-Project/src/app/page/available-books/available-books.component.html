<div class="container mt-4">
    <h1 class="form-title text-primary text-center mb-4">üìö Books </h1>
    <div class="row mt-4">
        <div class="col-md-4 mb-4" *ngFor="let writer of writerBooks">
            <div class="card shadow-lg rounded-4">
                <!-- Book Image -->
                <img [src]="writer.imageUrl" class="card-img-top img-fluid book-image" alt="Book Image">

                <div class="card-body text-center">
                    <!-- Book Name -->
                    <h5 class="card-title fw-bold text-primary">{{ writer.bookName }}</h5>

                    <!-- Writer Name -->
                    <p class="card-text text-muted">‚úçÔ∏è <strong>Writer:</strong> {{ writer.writerName }}</p>

                    <!-- Book Price -->
                    <p class="card-text text-success">üí≤ <strong>Price:</strong> ${{ writer.price }}</p>

                    <!-- Add to Cart Button -->
                    <button class="btn btn-warning shadow-sm fw-bold" (click)="addToCart(writer)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
