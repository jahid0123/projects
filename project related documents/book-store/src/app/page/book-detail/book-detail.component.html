<div class="add-book">
    <h2>Add a New Book</h2>
    <form (submit)="addBook()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required />
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required />
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="book.price" name="price" required />
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="book.description" name="description" />
      <button type="submit">Add Book</button>
    </form>
  </div>
