<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Student Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <h:link outcome="index" value="Home" styleClass="navbar-brand"/>
                </div>
            </nav>

            <h2 class="text-center mb-4">Student Management</h2>

            <!-- Form Card with Improved Position and Styling -->
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-header text-center">
                    <h5 class="mb-0">Add / Update Student</h5>
                </div>
                <div class="card-body">
                    <h:form id="studentForm">
                        <div class="mb-3">
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                            <h:inputText id="name" value="#{studentBean.student.name}" 
                                         required="true" styleClass="form-control"/>
                            <h:message for="name" styleClass="text-danger"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="phone" value="Phone:" styleClass="form-label"/>
                            <h:inputText id="phone" value="#{studentBean.student.phone}" 
                                         required="true" styleClass="form-control"/>
                            <h:message for="phone" styleClass="text-danger"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="email" value="Email:" styleClass="form-label"/>
                            <h:inputText id="email" value="#{studentBean.student.email}" 
                                         required="true" styleClass="form-control"/>
                            <h:message for="email" styleClass="text-danger"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="address" value="Address:" styleClass="form-label"/>
                            <h:inputText id="address" value="#{studentBean.student.address}" 
                                         required="true" styleClass="form-control"/>
                            <h:message for="address" styleClass="text-danger"/>
                        </div>

                        <div class="d-flex justify-content-between">
                            <h:commandButton value="Save" action="#{studentBean.saveStudent}" 
                                             styleClass="btn btn-primary"/>
                            <h:commandButton value="Clear" action="#{studentBean.clearForm}" 
                                             immediate="true" styleClass="btn btn-secondary"/>
                        </div>
                    </h:form>
                </div>
            </div>

            <!-- Card to Contain the Table (Centered and Full Width) -->
            <div class="card mx-auto mt-4" style="max-width: 100%;">
                <div class="card-header text-center">
                    <h5 class="mb-0">Student List</h5>
                </div>
                <div class="card-body">
                    <h:form id="listForm">
                        <div class="table-responsive">
                            <h:dataTable value="#{studentBean.studentList}" var="student" 
                                         styleClass="table table-striped table-bordered w-100">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    #{student.id}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    #{student.name}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Phone</f:facet>
                                    #{student.phone}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    #{student.email}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Address</f:facet>
                                    #{student.address}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Actions</f:facet>
                                    <h:commandButton value="Edit" action="#{studentBean.editStudent(student)}" 
                                                     styleClass="btn btn-warning btn-sm me-2"/>
                                    <h:commandButton value="Delete" action="#{studentBean.deleteStudent(student.id)}"
                                                     onclick="return confirm('Are you sure?');" 
                                                     styleClass="btn btn-danger btn-sm"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
